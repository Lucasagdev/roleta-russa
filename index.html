<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta Russa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Roleta Russa</h1>
    <p>Escolha uma posição de 1 a 6 e veja o que acontece!</p>
    <div class="container">
        <!-- Botões para selecionar uma posição -->
        <button onclick="puxarGatilho(1)">1</button>
        <button onclick="puxarGatilho(2)">2</button>
        <button onclick="puxarGatilho(3)">3</button>
        <button onclick="puxarGatilho(4)">4</button>
        <button onclick="puxarGatilho(5)">5</button>
        <button onclick="puxarGatilho(6)">6</button>
    </div>
    <div class="result" id="result"></div>

    <button class="tentar-novamente" onclick="tentarNovamente()">Tentar novamente</button>

    <script src="index.js"></script>
</body>
</html>
