<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta Russa</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <h1>Roleta Russa</h1>
        <p>Escolha uma posição de 1 a 6 e veja o que acontece!</p>
        <div class="container">
            <button onclick="puxarGatilho(1, event)">1</button>
            <button onclick="puxarGatilho(2, event)">2</button>
            <button onclick="puxarGatilho(3, event)">3</button>
            <button onclick="puxarGatilho(4, event)">4</button>
            <button onclick="puxarGatilho(5, event)">5</button>
            <button onclick="puxarGatilho(6, event)">6</button>
        </div>
        <div class="result" id="result"></div>

        <button class="tentar-novamente" onclick="tentarNovamente()">Tentar novamente</button>
    </main>

    <script src="index.js"></script>
</body>
</html>
